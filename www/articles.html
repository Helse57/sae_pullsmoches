<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/articles.css" />
  </head>
  <body>
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3 righteous bg-dark"
    >
      <div class="container">
        <a href="./index.html" class="navbar-brand">Winter Wonderful</a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-target="#navbarNav"
          data-bs-toggle="collapse"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle Navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="./index.html" class="nav-link text-white">Accueil</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Articles</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container py-5 mb-5">
      <h1 class="text-center my-5">Tous les articles</h1>
      <div class="row">
        <div class="col-lg-3">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Filtrer les articles</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="filter-colors" class="form-label">Couleur</label>
                  <select class="form-select" id="filter-colors">
                    <option selected disabled value="">
                      Choisir une couleur
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="filter-sizes" class="form-label">Taille</label>
                  <select class="form-select" id="filter-sizes">
                    <option selected disabled value="">
                      Choisir une taille
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="filter-categories" class="form-label"
                    >Catégorie</label
                  >
                  <select class="form-select" id="filter-categories">
                    <option selected disabled value="">
                      Choisir une catégorie
                    </option>
                  </select>
                </div>
                <button type="button" class="btn btn-primary" id="filtre">
                  Filtrer
                </button>
                <button type="button" class="btn btn-secondary" id="reset">
                  Annuler
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <span id="errRech" class="text-center fw-bold"></span>
          <div class="row row-cols-1 row-cols-md-3 g-4" id="cardAdd"></div>
        </div>
      </div>
    </section>
    <footer class="bg-dark text-light py-3 mt-5 fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p>© 2023 Winter Wonderful. Tous droits réservés.</p>
          </div>
        </div>
      </div>
    </footer>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Informations de l'utilisateur</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Nom : John Doe</p>
            <p>Email : john.doe@example.com</p>
            <p>Téléphone : 555-1234</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/utils/JWT.js"></script>
    <script src="./js/articles.js" type="module"></script>
  </body>
</html>
